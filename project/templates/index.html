<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSV Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f8f9fa;
    }

    /* Navbar */
    .navbar {
      background-color: #6f42c1; /* purple */
    }
    .navbar-brand {
      color: white !important;
      font-weight: bold;
    }

    /* Cards */
    .card {
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .card-header {
      background-color: #6f42c1; /* purple */
      color: white;
      font-weight: bold;
    }

    /* Table */
    th {
      background-color: #e9ecef !important;
      font-weight: bold;
      text-align: center;
    }
    td {
      text-align: center;
    }
    .table {
      margin-bottom: 1rem;
    }

    /* Nav Pills */
    .nav-pills .nav-link.active {
      background-color: #6f42c1; /* active tab purple */
      color: white;
    }
    .nav-pills .nav-link {
      color: #6f42c1; /* inactive tab text purple */
    }
    .nav-pills .nav-link:hover {
      background-color: #d6c6f5; /* light purple on hover */
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand"   href="#" style="text-align: center;"> Dashboard</a>
    </div>
  </nav>

  <div class="container mt-4">

    <!-- Buttons to Switch Tables -->
    <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="pills-category-tab" data-bs-toggle="pill" data-bs-target="#pills-category" type="button" role="tab">Category Summary</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="pills-customers-tab" data-bs-toggle="pill" data-bs-target="#pills-customers" type="button" role="tab">Top Customers</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="pills-stats-tab" data-bs-toggle="pill" data-bs-target="#pills-stats" type="button" role="tab">Summary Stats</button>
      </li>
    </ul>

    <!-- Tab Content -->
    <div class="tab-content" id="pills-tabContent">

      <!-- Category Summary -->
      <div class="tab-pane fade show active" id="pills-category" role="tabpanel">
        <div class="card mb-4">
          <div class="card-header">Category Summary</div>
          <div class="card-body table-responsive">
            {{ category_table|safe }}
            <a href="/download/category" class="btn btn-primary mt-2">⬇ Download CSV</a>
          </div>
        </div>
      </div>

      <!-- Top Customers -->
      <div class="tab-pane fade" id="pills-customers" role="tabpanel">
        <div class="card mb-4">
          <div class="card-header">Top Customers</div>
          <div class="card-body table-responsive">
            {{ top_customers_table|safe }}
            <a href="/download/customers" class="btn btn-primary mt-2">⬇ Download CSV</a>
          </div>
        </div>
      </div>

      <!-- Summary Stats -->
      <div class="tab-pane fade" id="pills-stats" role="tabpanel">
        <div class="card mb-4">
          <div class="card-header">Summary Statistics</div>
          <div class="card-body table-responsive">
            {{ summary_stats_table|safe }}
            <a href="/download/stats" class="btn btn-primary mt-2">⬇ Download CSV</a>
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
